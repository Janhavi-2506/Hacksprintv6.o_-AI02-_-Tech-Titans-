<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Screening Results</h1>
        <p><strong>Key Skills from Job Description:</strong> {{ job_desc_skills | join(', ') }}</p>

        <table>
            <tr>
                <th>Candidate</th>
                <th>Match Score</th>
                <th>Visual Indicator</th>
                <th>Matched Skills</th>
            </tr>
            {% for res in results %}
            <tr>
                <td>{{ res.name }}</td>
                <td>{{ res.score }}%</td>
                <td>
                    <div class="bar-container">
                        <div class="bar" style="width:{{ res.score }}%;">{{ res.score }}%</div>
                    </div>
                </td>
                <td>{{ res.skills | join(', ') }}</td>
            </tr>
            {% endfor %}
        </table>
        <a href="/">‚Üê Upload More</a>
    </div>
</body>
</html>
